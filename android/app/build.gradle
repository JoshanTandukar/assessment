plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}


def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

def minSdkVersion = localProperties.getProperty('flutter.minSdkVersion')
if (minSdkVersion == null) {
    minSdkVersion = "23"
}

def compileSDK = localProperties.getProperty('flutter.compileSdkVersion')
if (compileSDK == null) {
    compileSDK = "35"
}

def targetSDK = localProperties.getProperty('flutter.targetSdkVersion')
if (targetSDK == null) {
    targetSDK = "35"
}

def ndk = localProperties.getProperty('flutter.ndkVersion')
if (ndk == null) {
    ndk = '28.0.12916984'
}

android {
    namespace = "com.example.assessment"
    compileSdk = compileSDK.toInteger()
    ndkVersion = ndk

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_21
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.assessment"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = minSdkVersion.toInteger()
        targetSdk = targetSDK.toInteger()
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
        targetSdkVersion targetSDK.toInteger()

        signingConfig signingConfigs.debug

        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled true
            multiDexEnabled true
        }

        debug {
            signingConfig signingConfigs.debug
            minifyEnabled false
            multiDexEnabled true
        }
    }
}

flutter {
    source = "../.."
}
